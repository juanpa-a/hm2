<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Crystal Collector</title>

</head>
<body>

    <div class="container">
        <h3>Crystal Collector!</h3>
        <h3>Points! <span id='points'></span></h3>
        <h3>Target is: <span id="target"></span></h3> 

        <div class="row crystals">
            <button class="crystal btn btn-primary" value=2>Blue</button>
            <button class="crystal btn btn-success" value=3>Green</button>
            <button class="crystal btn btn-warning" value=4>Yellow</button>
            <button class="crystal btn btn-danger" value=5>Red</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
